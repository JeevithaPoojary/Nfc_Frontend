<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Index</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="manage-emp-body">

<!-- Menu container -->
    <div class="menu-container">
        <!-- invenger log and underline -->
            <div class="invenger-logo-container">
                <img src="assets\images\logo.png" alt="logo"/>
                
                <div class="invenger-logo-underline"></div>
            </div>

            
        <div class="menu-items-container">
            <ul>
                <li>
                    <a id="home" href="admin-index.html">
                        <img src="assets\images\home.png" id="img-print" alt="home"/>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a id="profile" href="change-pass.html">
                        <img src="assets\images\profile.png" id="img-print" alt="profile"/>
                        <p>Profile</p>
                    </a>
                </li>
                <li>
                    <a href="manage.html">
                        <img src="assets\images\user_management.png"  id="img-print" alt="user_management"/>
                        <p>Manage</p>
                    </a>
                </li>
                <li>
                    <a id="print" href="print.html">
                        <img src="assets\images\print.png" id="img-print" alt="print"/>
                        <p>Print</p>
                    </a>
                </li>
                <li>
                    <a id="login" href="login.html">
                        <img src="assets\images\log-in 1.png" id="img-print" alt="log-in 1"/>
                        <p>Login</p>
                    </a>
                </li>
            </ul>          
        </div>    
    </div>

<!-- add employee container -->

    <div class="manage-emp-container">
            <div class="manage-emp-upper">
                <div>
                    <input type="text" placeholder="Search Employee"/>
                    <img class="emp-search-icon" src="./assets/images/search.png" alt="search"/>
                   
                </div> 
                <button id="add-emp-btn">Add Employee</button>
            </div>
            <div class="hero">
               
                    <div class="emp-count">
                        <p>Employee Count</p>
                        <p>99999</p>
                    </div>
                    <div class="emp-count">
                        <p>Active Employee</p>
                        <p>99999</p>
                    </div>
                
                <div class="emp-count" id="date-time">
                    <p id="time">Time</p>
                    <div class="date-time">
                        <p id="day">Sunday</p>
                        <p id="date">12/12/2020</p>
                    </div>
                </div>
            </div>
             <p id="emp-details-label">Employee Details</p>
            <div class="emp-details" id="emp-details">
                <table>
                    <tr>
                        <th>Employee Id</th>
                        <th id="table-space">Employee Name</th>
                        <th id="table-space">Status</th>
                        <th id="table-space">Role</th>
                        <th id="table-space">In Time</th>
                        <th>Out Time</th>
                    </tr>
                    <tr id="table-data">
                        <td>1175</td>
                        <td id="table-space">venugopal Iyer</td>
                        <td id="active-column">Active</td>
                        <td id="table-space">Software engineer</td>
                        <td id="table-space">12:12</td>
                        <td>12:12</td>
        
                    </tr>  
                   
                </table>
            </div>
    </div>
            <form class="update-emp-form">
                <div class="update-emp-inputs">
                    <label>Employee ID</label>
                    <input type="text" placeholder="Enter Employee Id">
                </div>
                <div class="update-emp-inputs">
                    <label>Employee Name</label>
                    <input type="text" placeholder="Enter Employee Name">
                </div>
                <div class="update-emp-inputs">
                    <label>Status</label>
                   
                    <select name="status" id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="update-emp-inputs">
                    <label>Role</label>
                    <input type="text" placeholder="Enter Role">
                </div>
                <div class="update-emp-inputs">
                    <label>NFC Code</label>
                    <input type="text" placeholder="Enter NFC Code">
                    <button class="scan_image" >
                        <img style="width:30px;" src="./assets/images/scan.png" alt="scan">
                    </button>
                </div>
                <div class="save-cancel-btn">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
              
            </form> 
        </div>
            <script src="script.js">
               

            </script>
            
</body>       
  
</html>
