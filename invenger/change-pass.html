<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body class="login-body">

<!-- header -->
    <div class="header-container">
    <img src="assets\images\logo.png" alt="logo"/>
    <button class="btn-back">
        Back
    </button>
    </div>

<!--Change Password Container  -->
    <form class="login-container" id="change-pass-container">
        <h1>
            CHANGE PASSWORD
        </h1>
            <div class="user-pass-container">
                <!-- Secret Code -->
                <div class="username-container">
                    <div class="username">
                       
                        <input type="text" placeholder="Secret Code" id="change-pass-input">
                    </div>
                    <div class="line"> </div>
                </div>
                
                <!-- New password -->
            
                <div class="username-container">
                    <div class="username">
                       
                        <input type="text" placeholder="New Password" id="change-pass-input">
                    </div>
                    <div class="line"> </div>
                </div>

                <!-- Confirm Password -->
                <div class="password-container" id="confirm-pass-container">
                    <div class="username">
                        
                        <input type="text" placeholder="Confirm Password" class="confirm-pass-error" id="change-pass-input">
                    </div>
                    <div class="line" id="confirm-pass-line"> </div>
                    <p id="wrong-pass">
                        Wrong Password
                    </p>
                </div>
            </div>  
        
        <button class="btn-login">
            Submit
        </button>
    </form>

</body>
</html>
