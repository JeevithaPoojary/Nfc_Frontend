<!-- add employee container -->

    <div class="manage-emp-container">
            <div class="manage-emp-upper">
                <div>
                    <input type="text" placeholder="Search Employee"/>
                    <img class="emp-search-icon" src="./assets/images/search.png" alt="search"/>
                   
                </div> 
                <button id="add-emp-btn">Add Employee</button>
                
            </div>
             <p>Employee Details</p>
            <div class="emp-details">
                <table>
                    <tr>
                        <th>Employee Id</th>
                        <th id="table-space">Employee Name</th>
                        <th id="table-space">Status</th>
                        <th id="table-space">Role</th>
                        <th id="table-space"></th>
                        <th></th>
                    </tr>
                    <tr id="table-data">
                        <td>1175</td>
                        <td id="table-space">venugopal Iyer</td>
                        <td id="active-column">Active</td>
                        <td id="table-space">Software engineer</td>
                        <td id="table-space"><img src="assets/images/edit.png" alt="edit" id="showButton"/></td>
                        <td id=""><img src="assets/images/delete.png" alt="delete"/></td>
        
                    </tr>  
                   
                </table>
            </div>
        </div>
        <div class="blur">
            <form class="update-emp-form">
                <div class="update-emp-inputs">
                    <label>Employee ID</label>
                    <input type="text" placeholder="Enter Employee Id">
                </div>
                <div class="update-emp-inputs">
                    <label>Employee Name</label>
                    <input type="text" placeholder="Enter Employee Name">
                </div>
                <div class="update-emp-inputs">
                    <label>Status</label>
                   
                    <select name="status" id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="update-emp-inputs">
                    <label>Role</label>
                    <input type="text" placeholder="Enter Role">
                </div>
                <div class="update-emp-inputs">
                    <label>NFC Code</label>
                    <input type="text" placeholder="Enter NFC Code">
                    <button class="scan_image" >
                        <img style="width:30px;" src="./assets/images/scan.png" alt="scan">
                    </button>
                </div>
                <div class="save-cancel-btn">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
              
            </form>
        </div>
