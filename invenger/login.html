<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <div class="login-body">
<!-- header -->
    <div class="header-container">
    <img src="assets\images\logo.png" alt="logo"/>
    <button class="btn-back">
        Back
    </button>
    </div>

<!-- login form -->
    <form class="login-container">
        <h1>
            LOGIN
        </h1>
            <div class="user-pass-container">
                <!-- Username -->
                <div class="username-container">
                    <div class="username">
                        <img src="assets\images\username.png" alt="username"/>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="line"> </div>
                </div>
                    
                <!-- Password -->
                <div class="password-container">
                    <div class="username">
                        <img src="assets\images\password.png" alt="pass"/>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="line"> </div>
                    <p>
                        Wrong Password
                    </p>
                </div>
            </div>  
        <a href="login.html" class="forgot-pass">Forgot Password ?</a>
        <button class="btn-login">
            Login
        </button>
        
            <div class="email-pass">
                <p>Your passoword has been sent to your email</p>
                <img src="assets\images\cross.png" alt="cross"/>
            </div>
        
        </form>
</div>
     <script src="script.js"></script>
</body>
</html>
