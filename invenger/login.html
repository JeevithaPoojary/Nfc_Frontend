<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<!-- header -->
    <div class="header-container">
    <img src="logo.png" alt="logo"/>
    <button class="btn-back">
        Back
    </button>
    </div>

<!--Login container  -->
    <div class="login-container">
        <h1>
            LOGIN
        </h1>
            <div class="user-pass-container">
                <!-- Username -->
                <div class="username-container">
                    <div class="username">
                        <img src="username.png" alt="username"/>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="line"> </div>
                </div>
                    
                <!-- Password -->
                <div class="password-container">
                    <div class="username">
                        <img src="password.png" alt="pass"/>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="line"> </div>
                    <p>
                        Wrong Password
                    </p>
                </div>
            </div>  
        <a href="login.html" class="forgot-pass">Forgot Password ?</a>
        <button class="btn-login">
            Login
        </button>
        
            <div class="email-pass">
                <p>Your passoword has been sent to your email</p>
                <img src="cross.png" alt="cross"/>
            </div>
        
    </div>
</body>
</html>
